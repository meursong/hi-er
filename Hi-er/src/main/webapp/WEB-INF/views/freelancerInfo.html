<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{common/layout}">

<section layout:fragment="contents">

      <div class="py-5">
         <div class="container">
            <div class="row">
               <!-- Main Content -->
               <aside class="col col-xl-3 order-xl-1 col-lg-12 order-lg-1 col-12">
                  <div class="box mb-3 shadow-sm rounded bg-white profile-box text-center">
                     <div class="py-4 px-3 border-bottom">
                        <img src="images/user/s4.png" class="img-fluid mt-2 rounded-circle" alt="Responsive image">
                        <h5 th:text="${user.nickname}" class="font-weight-bold text-dark mb-1 mt-4"></h5>
                        <p th:text="${user.job}"class="mb-0 text-muted"></p>
                     </div>
                     <div class="d-flex">
                        <div class="col-6 border-right p-3">
                           <h6 class="font-weight-bold text-dark mb-1">3.5</h6>
                           <p class="mb-0 text-black-50 small">평균 평점</p>
                        </div>
                        <div class="col-6 p-3">
                           <h6 class="font-weight-bold text-dark mb-1">85</h6>
                           <p class="mb-0 text-black-50 small">거래수?</p>
                        </div>
                     </div>
                  </div>
                  
                     <div class="box shadow-sm rounded bg-white mb-3">
                     <div class="box-body p-3">
                        <div class="d-flex align-items-center osahan-post-header people-list">
                           <div class="dropdown-list-image mr-3">
                              <img class="rounded-circle" src="images/user/s5.png" alt="">
                              <div class="status-indicator bg-success"></div>
                           </div>
                           <div class="font-weight-bold mr-2">
                              <div th:text="${user.nickname}" class="text-truncate"></div>
                              <div th:text="${user.job}" class="small text-gray-500"></div>
                           </div>
                           <span class="ml-auto"><button type="button" class="btn btn-light btn-sm">쪽지보내기</button></span>
                        </div>
                     </div>
                  </div>
                
               </aside>
               <main class="col col-xl-6 order-xl-2 col-lg-12 order-lg-2 col-md-12 col-sm-12 col-12">
                  <div class="box shadow-sm rounded bg-white mb-3">
                     <div class="box-title border-bottom p-3">
                        <h6 class="m-0">소개글</h6>
                     </div>
                     <div class="box-body p-3" style="height: 365px">
                        <pre th:text="${freelancer.introduction}"></pre>
                     </div>
                  </div>
               </main>
               <aside class="col col-xl-3 order-xl-3 col-lg-12 order-lg-3 col-12">
                <div class="box shadow-sm rounded bg-white mb-3">
                     <div class="box-title border-bottom p-3">
                        <h6 class="m-0">게시물 리스트</h6>
                     </div>
                     <div class="box-body p-3" style="height: 365px">
                        <pre th:text="${freelancer.introduction}"></pre>
                     </div>
                  </div>
               </aside>
            </div>
         </div>
      </div>

</section>

</html>
